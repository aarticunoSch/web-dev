<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mondrian Project</title>
    <style>
      .painter {
        height: 748px;
        width: 748px;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 22px;
      }

      .blue {
        border-bottom: 10px solid var(--gap);
      }

      .piece:nth-child(2) {
        grid-column: span 3;
      }

      /* Solution 1 */
      /* .piece:nth-child(4) {
        grid-column: span 2;
      }
      .piece:nth-child(3),
      .piece:nth-child(4),
      .piece:nth-child(6) {
        grid-row: span 2;
      } */

      /* Solution 2 */
      .piece:nth-child(4) {
        grid-area: 2/2/4/4;
      }
      .piece:nth-child(3),
      .piece:nth-child(6) {
        grid-row: span 2;
      }
    </style>
  </head>

  <body>
    <div class="painter">
      <div class="piece red"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece blue"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece yellow"></div>
      <div class="piece gray"></div>
    </div>
  </body>
</html>
